<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>
    <meta name="description" content="Newsletter Signup">
    <meta name="author" content="Shehzad Abdulcadir">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
</head>

<body>

<div class="container">
    <form action="" id="newsletter-form" class="newsletter">
        <h3 class="heading">Sign Up</h3>
        <input type="email" id="newsletter-email" class="newsletter__input" value="" placeholder="Email Address" required/>
        <input type="submit" id="newsletter-submit" class="newsletter__button" value="Send" />
        <p class="copy">Form powered by Firebase</p>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="./index.js"></script>
</body>

</html>
